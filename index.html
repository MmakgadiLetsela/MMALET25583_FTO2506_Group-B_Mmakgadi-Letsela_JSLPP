<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="stylesheet" href="./styling.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <script defer src="./script.js" type="module"></script>
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button type="button" class="board-btn">Launch Career</button>
      </div>

      <!-- Interactive section with toggle button for light/dark mode and hide sidebar button. -->
      <section id="interactive-section">
        <div id="theme-toggle-div">
          <img
            id="light-theme-icon"
            src="./assets/icon-light-theme.svg"
            alt="light-theme-icon"
            class="theme-icon"
          />
          <button id="theme-toggle-button" type="button">
            <div id="toggle-circle"></div>
          </button>
          <img
            id="dark-theme-icon"
            src="./assets/icon-dark-theme.svg"
            alt="dark-theme-icon"
            class="theme-icon"
          />
        </div>
        <div id="sidebar-toggle">
          <button id="hide-sidebar-icon" type="button">
            <img
              src="./assets/icon-hide-sidebar.svg"
              alt="hide-sidebar-icon"
              class="sidebar-icon"
            />
          </button>
          <button id="show-sidebar-icon" type="button">
            <img
              src="./assets/icon-show-sidebar.svg"
              alt="show-sidebar-icon"
              class="sidebar-icon"
            />
          </button>
          <h3 class="hide-sidebar-text">
            Hide Sidebar
          </h3>
        </div>
      </section>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <button id="add-new-task" type="button">
          <span class="mobile-text">+</span>
          <span class="laptop-text">Add New Task</span>
        </button>
      </header>

      <main class="card-column-main">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
        <div class="column-div">
          <div id="todo-head-div" class="column-head-div">
            <span class="dot" id="todo-dot"></span>
            <h4 id="toDoText" class="columnHeader">TODO ()</h4>
          </div>
          <!-- Tasks container for TODO -->
          <div class="tasks-container" id="todo-container" data-status="todo"></div>
        </div>
        <!-- DOING Column -->
        <div class="column-div">
          <div id="doing-head-div" class="column-head-div">
            <span class="dot" id="doing-dot"></span>
            <h4 id="doingText" class="columnHeader">DOING ()</h4>
          </div>
          <!-- Tasks container for DOING -->
          <div class="tasks-container" id= "doing-container" data-status="doing"></div>
        </div>
        <!-- DONE Column -->
        <div class="column-div">
          <div id="done-head-div" class="column-head-div">
            <span class="dot" id="done-dot"></span>
            <h4 id="doneText" class="columnHeader">DONE ()</h4>
          </div>
          <!-- Tasks container for DONE -->
          <div class="tasks-container" id= "done-container" data-status="done"></div>
        </div>
      </main>
    </div>
    <!-- Modal: Displays each tasks details when the task is clicked -->
    <dialog id="task-modal" class="modal">
      <form method="dialog" id="task-form">
        <div class="modal-header">
          <h3>Task</h3>
          <button type="button" class="close-btn" id="close-modal-btn">
            &times;
          </button>
        </div>

        <label for="task-title">Title</label>
        <input type="text" id="task-title" name="title" required />

        <label for="task-description">Description</label>
        <textarea id="task-description" name="description" rows="4"></textarea>

        <label for="task-status">Status</label>
        <select id="task-status" title="status" required>
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>
        <div class="modal-footer">
            <button type="submit" id="save-changes-btn">Save Changes</button>
            <button type="button" id="delete-task-btn">Delete Task</button>
            </div>
      </form>
    </dialog>
    <div id="loading-message">Loading tasks...</div>
  </body>
</html>
